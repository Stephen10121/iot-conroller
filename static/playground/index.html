<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/playground/style.css">
    <title>Iot Playground</title>
    <script defer src="/script.js"></script>
</head>
<body>
    <section class="commands">
        <button id="add" title="Add Controller" onclick="toggleAddCommand()">
            <img src="/img/add.svg" alt="Add Controller">
        </button>
        <div class="status" id="socketIndicator">
            <p id="socketIndicatorText">Disconnected</p>
        </div>
        <button id="fetch" title="Fetch/Refetch Controller/s">
            <img src="/img/fetch.svg" alt="Fetch/Refetch Controller/s">
        </button>
    </section>
    <section id="addCommand">
        <h2>Make a new Command</h2>
        <input type="text" placeholder="Command Name" />
        <input type="text" placeholder="Actuall command sent name" />
        <label>
            <p>Relay parameters</p>
            <input type="checkbox">
        </label>
        <input type="text" placeholder="Iot callback topic" />
        <button onclick="addCommandForm()">Add Command</button>
    </section>
</body>
</html>
